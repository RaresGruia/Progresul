<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Progresul Hălmagiu</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #000;
      padding: 20px 0;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 10px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      position: absolute;
      top: 25px;
      right: 20px;
      z-index: 1001;
    }

    .hamburger span {
      background: #fff;
      height: 3px;
      margin: 5px 0;
      width: 25px;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: #000;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        z-index: 999;
      }

      nav ul.show {
        display: flex;
      }

      nav ul li {
        text-align: center;
        border-bottom: 1px solid #444;
      }

      nav ul li a {
        display: block;
        padding: 15px;
      }

      .hamburger {
        display: flex;
      }
    }

    section#contact {
      padding: 40px 10%;
      background-color: #000;
      flex-grow: 1;
    }

    section#contact h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #111;
      color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button {
      padding: 10px 20px;
      background-color: #1e3a8a;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #163172;
    }

    .contact-info {
      margin-top: 50px;
      text-align: center;
    }

    .contact-info p {
      font-size: 18px;
      margin: 5px 0;
    }

    .map-container {
      margin-top: 40px;
      width: 100%;
      height: 400px;
      overflow: hidden;
      border-radius: 10px;
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-icons a {
      color: #1e3a8a;
      font-size: 30px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #163172;
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Progresul Hălmagiu</h1>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <ul id="nav-list">
        <li><a href="index.html">Acasă</a></li>
        <li><a href="echipa.html">Echipă</a></li>
        <li><a href="meciuri.html">Meciuri</a></li>
        <li><a href="galerie.html">Galerie</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="contact">
    <h2>Contactează-ne</h2>

    <form action="https://formspree.io/f/xldjqgor" method="POST">
      <input type="text" name="nume" placeholder="Numele tău" required>
      <input type="email" name="_replyto" placeholder="Email-ul tău" required>
      <input type="text" name="subiect" placeholder="Subiect" required>
      <textarea name="mesaj" placeholder="Mesajul tău" required></textarea>
      <button type="submit">Trimite mesaj</button>
    </form>

    <div class="contact-info">
      <h3>Informații de Contact</h3>
      <p><strong>Email:</strong> echipa@progresulhalmagiu.ro</p>
      <p><strong>Telefon:</strong> 0723 456 789</p>
      <p><strong>Adresă:</strong> Stadion Nicolae Groza, Str. Principală, Hălmagiu, România</p>
    </div>

    <div class="map-container">
      <iframe src="https://www.google.com/maps?q=46.266528,22.597334&z=15&output=embed" allowfullscreen loading="lazy"></iframe>
    </div>

    <div class="social-icons">
      <a href="https://facebook.com/progresulhalmagiu" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com/progresulhalmagiu" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/progresulhalmagiu" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://youtube.com/progresulhalmagiu" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Progresul Hălmagiu. Toate drepturile rezervate.</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('nav-list').classList.toggle('show');
    }
  </script>
</body>
</html>
