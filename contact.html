<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Progresul Hălmagiu</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Stil general */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e3a8a;
      color: white;
      padding: 20px 0;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      position: absolute;
      top: 25px;
      right: 20px;
      z-index: 1001;
    }

    .hamburger span {
      background: rgb(0, 0, 0);
      height: 3px;
      margin: 4px 0;
      width: 25px;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: #1e3a8a;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        padding: 0;
        margin: 0;
        z-index: 1000;
      }
      nav ul.show {
        display: flex;
      }
      nav ul li {
        border-bottom: 1px solid #eee;
        text-align: center;
      }
      nav ul li a {
        padding: 15px;
        display: block;
        color: white;
      }
      .hamburger {
        display: flex;
      }
    }

    section#contact {
      padding: 40px 10%;
      background: white;
      margin-top: 20px;
    }

    section#contact h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    button {
      padding: 10px 20px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #163172;
    }

    .contact-info {
      margin-top: 40px;
      text-align: center;
    }

    .contact-info p {
      font-size: 18px;
      margin: 5px 0;
    }

    .map-container {
      margin-top: 40px;
      height: 400px;
      width: 100%;
      position: relative;
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-icons a {
      font-size: 30px;
      color: #1e3a8a;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #163172;
    }

    footer {
      background: #1e3a8a;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Progresul Hălmagiu</h1>
    <!-- Hamburger pentru mobil -->
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <nav>
      <ul id="nav-list">
        <li><a href="index.html">Acasă</a></li>
        <li><a href="echipa.html">Echipă</a></li>
        <li><a href="meciuri.html">Meciuri</a></li>
        <li><a href="galerie.html">Galerie</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="contact">
    <h2>Contactează-ne</h2>

    <form action="https://formspree.io/f/xldjqgor" method="POST">
      <input type="text" name="nume" placeholder="Nume" required>
      <input type="email" name="_replyto" placeholder="Email" required>
      <input type="text" name="subiect" placeholder="Subiect" required>
      <textarea name="mesaj" placeholder="Mesajul tău" required></textarea>
      <button type="submit">Trimite Mesaj</button>
    </form>

    <div class="contact-info">
      <h3>Informații de Contact</h3>
      <p><strong>Email:</strong> echipa@progresulhalmagiu.ro</p>
      <p><strong>Telefon:</strong> 0723 456 789</p>
      <p><strong>Adresă:</strong> Stadion Nicolae Groza, Str. Principală, Hălmagiu, România</p>
    </div>

    <div class="map-container">
      <iframe
        src="https://www.google.com/maps?q=46.266528,22.597334&z=15&output=embed"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>

    <div class="social-icons">
      <a href="https://facebook.com/progresulhalmagiu" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com/progresulhalmagiu" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/progresulhalmagiu" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://youtube.com/progresulhalmagiu" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Progresul Hălmagiu. Toate drepturile rezervate.</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('nav-list').classList.toggle('show');
    }
  </script>

</body>
</html>
