<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progresul Hălmagiu</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="mobile.css" />
  <style>
    /* Stiluri de bază pentru meniu */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1e3a8a;
      padding: 10px 20px;
      position: relative;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .logo img {
      height: 50px;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Meniu de navigare -->
  <header>
    <div class="logo">
      <img src="images/sigla.png" alt="Sigla Progresul Hălmagiu" />
    </div>
    <h1>Progresul Hălmagiu</h1>
    <nav>
      <button class="hamburger" aria-label="Deschide meniul">&#9776;</button>
      <ul>
        <li><a href="index.html">Acasă</a></li>
        <li><a href="echipa.html">Echipă</a></li>
        <li><a href="meciuri.html">Meciuri</a></li>
        <li><a href="galerie.html">Galerie</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Alte secțiuni aici (banner, galerie etc.) -->

  <footer>
    <p>&copy; 2025 Progresul Hălmagiu. Toate drepturile rezervate.</p>
  </footer>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navList = document.querySelector('nav ul');

    hamburger.addEventListener('click', () => {
      navList.classList.toggle('show');
    });
  </script>
</body>
</html>
